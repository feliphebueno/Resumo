<ul>
{% for tipo in dados.digitalizacao.tipos %}
	<li>
		<strong>{{ tipo }}</strong>
		<ul class="list-inline bxslider">
			{% for doc in dados.digitalizacao.docs %}
				{% if doc.tipo == tipo %}
					<li>
					    <a href="{{ doc.url }}" class="prettyPhoto">
					        <img width="206" src="{{ doc.url }}" alt="{{ tipo }}" />
					    </a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
